{% load static %}
<html>
<link rel="stylesheet" href="{% static 'users/style_reg.css' %}">
<div class="register-container">
  <form class="register-form" action="{% url 'users:register' %}" method="POST">
    {% csrf_token %}
    <h1 class="form-title">Регистрация</h1>
    <div class="form-group">
      <label for="username" class="form-label">Имя пользователя:</label>
      <input type="text" id="username" name="username" required class="form-input">
      {% for error in form.username.errors %}
      <div class="error">{{ error }}</div>
      {% endfor %}
    </div>
    <div class="form-group">
      <label for="password" class="form-label">Пароль:</label>
      <input type="password" id="id_password1" name="password1" required class="form-input">
      {% for error in form.password1.errors %}
      <div class="error">{{ error }}</div>
      {% endfor %}
    </div>
    <div class="form-group">
      <label for="confirm_password" class="form-label">Подтвердите пароль:</label>
      <input type="password" id="id_password2" name="password2" required class="form-input">
      {% for error in form.password2.errors %}
      <div class="error">{{ error }}</div>
      {% endfor %}
    </div>
    <button type="submit" class="btn">Зарегистрироваться</button>
    <div class="form-bottom">
      <p>Есть аккаунт? <a href="{% url 'users:login' %}">Войти</a></p>
    </div>
  </form>
</div>
</html>
